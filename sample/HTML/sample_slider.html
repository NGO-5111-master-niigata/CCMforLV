<div id="js-slider2">
  <form class="js-slider-form" onsubmit="return false;">
    <input type="range">
  </form>
  <form class="js-slider-form" onsubmit="return false;">
    <input type="range" min="100" max="400" value="200"
       style="width:300px;" >
  </form>
</div>



/* HTML */

<input type="range" id="example" min="1" max="10" step="1">

<p>現在の値は<span id="current-value"></span>です</p>


/* JavaScript */

<script>
const inputElem = document.getElementById('example'); // input要素
const currentValueElem = document.getElementById('current-value'); // 埋め込む先のspan要素

// 現在の値をspanに埋め込む関数
const setCurrentValue = (val) => {
  currentValueElem.innerText = val;
}

// inputイベント時に値をセットする関数
const rangeOnChange = (e) =>{
  setCurrentValue(e.target.value);
}

window.onload = () => {
  inputElem.addEventListener('input', rangeOnChange); // スライダー変化時にイベントを発火
  setCurrentValue(inputElem.value); // ページ読み込み時に値をセット
}
</script>



/* HTML */

<input type="range" id="range" min="0" max="10" step="1" value="5">
<span id="value">5</span>

/* JavaScript */

<script>
  var elem = document.getElementById('range');
  var target = document.getElementById('value');
  var rangeValue = function (elem, target) {
    return function(evt){
      target.innerHTML = elem.value;
    }
  }
  elem.addEventListener('input', rangeValue(elem, target));
</script>
