<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title>弱視者用配色可変オンライン地図</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
	<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
	<link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" rel="stylesheet" />
	<script type="text/javascript" src="//typesquare.com/3/tsst/script/ja/typesquare.js?602b606aff0c440ca9be6b2eac1e02e5" charset="utf-8"></script>
</head>
	
<body>
	<div id="map"></div>
	<div class="main">
		<div class="CheckBox">
			<h3>設定</h3>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-1' class="checkbox" checked="checked" name="PlaceLabel" value="country-label" onclick="toggle()" />
					<label class="switch" for='setting-item-1'></label>
					<label class="text" for='setting-item-1'>国名</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-2' class="checkbox" checked="checked" name="PlaceLabel" value="state-label" />
					<label class="switch" for='setting-item-2'></label>
					<label class="text" for='setting-item-2'>県名</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-3' class="checkbox" checked="checked" name="PlaceLabel" value="airport-label" />
					<label class="switch" for='setting-item-3'></label>
					<label class="text" for='setting-item-3'>空港、自衛隊基地</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-4' class="checkbox" checked="checked" name="PlaceLabel" value="natural-point-label" />
					<label class="switch" for='setting-item-4'></label>
					<label class="text" for='setting-item-4'>山、温泉</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-5' class="checkbox" checked="checked" name="PlaceLabel" value="water-point-label" />
					<label class="switch" for='setting-item-5'></label>
					<label class="text" for='setting-item-5'>川、海</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-6' class="checkbox" checked="checked" name="PlaceLabel" value="road-label-simple" />
					<label class="switch" for='setting-item-6'></label>
					<label class="text" for='setting-item-6'>太い道路</label>
				</div>
				<div class="item-frame">
					<input type='checkbox' id='setting-item-7' class="checkbox" checked="checked" />
					<label class="switch" for='setting-item-7'></label>
					<label class="text" for='setting-item-7'>細い道路、歩道</label>
				</div>
		</div>
	</div>

	<input type="button" value="設定画面" onclick="control()"/>




	
	<span id="check"></span>
	<script src='JavaScript/LowVisionMap.js'></script>

</body>

</html>
